<form #f novalidate (ngSubmit)="editAsado(f)">
  <mat-card>
    <mat-card-header>
      <!-- <mat-icon>help</mat-icon> -->
      <mat-card-title-group>
        <mat-card-title>
          {{asadoTitle}}
        </mat-card-title>
        <mat-card-subtitle>
          {{asadoSubtitle}}
        </mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-actions align="end">
        <button mat-raised-button color="accent" type="submit">
          <mat-icon>check</mat-icon>{{add_edit}}
        </button>
        <button mat-raised-button type="button" (click)="goBack()">
          <mat-icon>close</mat-icon>Cancelar
        </button>
      </mat-card-actions>

    </mat-card-header>

    <mat-card-content>

      <p>
        <mat-form-field>
          <input matInput placeholder="Nombre" required [(ngModel)]="asado.name" name="asado.name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput placeholder="DescripciÃ³n" required [(ngModel)]="asado.description" name="asado_description">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput placeholder="Precio" required [(ngModel)]="asado.price" name="asado_price">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput placeholder="Lugar" required [(ngModel)]="asado.place" name="asado_place">
        </mat-form-field>
      </p>
    </mat-card-content>

  </mat-card>

      </mat-form-field>
    </p>

      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
    </p> -->
</form>
