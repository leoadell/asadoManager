<mat-card>
  <mat-card-title>Asado List</mat-card-title>
  <mat-card-content>

    <mat-list>
      <mat-divider></mat-divider>
      <app-asado-item *ngFor="let asado of asados" (gotoAsado)="showDetail($asado)" [asado]="asado"></app-asado-item> 
    </mat-list>

  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-fab color="primary" (click)="btnAddClick();">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>


<router-outlet></router-outlet>
